<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemorphism calci</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="calc.css">
</head>
<style>
 
</style>

<body>

    <div class="heading_Container">
        <h1>Calculator</h1>
    </div>

    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>

        <div class="btns">
            <div class="row">
                <button class="btn" id="ce">CE</button>
                <button class="btn scien">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button class="btn" id="ac" >AC</button>
            </div>

            <div class="row">
                <button class="btn scien">sin</button>
                <button class="btn scien">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>

            <div class="row">
                <button class="btn scien">cos</button>
                <button class="btn scien">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>

            <div class="row">
                <button class="btn scien">tan</button>
                <button class="btn scien">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button class="btn scien">e</button>
                <button class="btn scien">x <span style="position: relative; bottom: .4em; right: .1em;">y</span>
                </button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn" id="eval">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>

    <script src="./calc.js"></script>
</body>
